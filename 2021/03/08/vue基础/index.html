t;事件函数&quot;</span> /&gt;<br>				&lt;标签 v-<span class="hljs-keyword">on</span>:事件类型=<span class="hljs-string">&quot;事件函数()&quot;</span> /&gt;<br>				&lt;标签 @事件类型=<span class="hljs-string">&quot;事件函数&quot;</span> /&gt;<br>				<span class="hljs-keyword">new</span> Vue(&#123;<br>   <span class="hljs-keyword">e</span><span class="hljs-variable">l:</span><span class="hljs-string">&quot;&quot;</span>,<br>  dat<span class="hljs-variable">a:</span>&#123;&#125;,<br>  method<span class="hljs-variable">s:</span>&#123;<br>    事件函数()&#123; ... &#125;<br>  &#125;<br>&#125;)<br>			传参<br>				&lt;标签 @事件类型=<span class="hljs-string">&quot;事件函数(实参)&quot;</span> /&gt;<br>				<span class="hljs-keyword">new</span> Vue(&#123;<br>   <span class="hljs-keyword">e</span><span class="hljs-variable">l:</span><span class="hljs-string">&quot;&quot;</span>,<br>  dat<span class="hljs-variable">a:</span>&#123;&#125;,<br>  method<span class="hljs-variable">s:</span>&#123;<br>    事件函数(形参)&#123; ... &#125;<br>  &#125;<br>&#125;)<br>			事件对象<br>				&lt;标签 @事件类型=<span class="hljs-string">&quot;事件函数&quot;</span> /&gt;<br>				&lt;标签 @事件类型=<span class="hljs-string">&quot;事件函数($event)&quot;</span> /&gt;<br>				<span class="hljs-keyword">new</span> Vue(&#123;<br>   <span class="hljs-keyword">e</span><span class="hljs-variable">l:</span><span class="hljs-string">&quot;&quot;</span>,<br>  dat<span class="hljs-variable">a:</span>&#123;&#125;,<br>  method<span class="hljs-variable">s:</span>&#123;<br>    事件函数(形参)&#123;  // 形参就是事件对象<br>           ...<br>   &#125;<br>  &#125;<br>&#125;)<br>			既传参又获取事件对象<br>				&lt;标签 @事件类型=<span class="hljs-string">&quot;事件函数($event,实参)&quot;</span> /&gt;<br>				<span class="hljs-keyword">new</span> Vue(&#123;<br>   <span class="hljs-keyword">e</span><span class="hljs-variable">l:</span><span class="hljs-string">&quot;&quot;</span>,<br>  dat<span class="hljs-variable">a:</span>&#123;&#125;,<br>  method<span class="hljs-variable">s:</span>&#123;<br>    事件函数(形参<span class="hljs-number">1</span>，形参<span class="hljs-number">2</span>)&#123;  // 形参<span class="hljs-number">1</span>就是事件对象<br>           ...<br>   &#125;<br>  &#125;<br>&#125;)<br>			事件简写<br>				&lt;标签 @事件类型=<span class="hljs-string">&quot;变量赋值操作&quot;</span> /&gt;<br>			事件修饰符<br>				修饰符<br>					&lt;标签 @事件类型.修饰符=<span class="hljs-string">&quot;事件函数&quot;</span> /&gt;<br>					修饰符内容<br>						.<span class="hljs-keyword">stop</span><br>						.prevent<br>						.self<br>						.capture<br>						.once<br>						....<br>				按键修饰符<br>					按键相关事件<br>						keydown<br>						keyup<br>						keypress<br>						<span class="hljs-built_in">input</span><br>					自定义按键修饰符<br>						Vue.config.keyCodes.修饰符名 = 按键码<br>		vue样式<br>			class<br>				对象<br>					&lt;标签 :class=<span class="hljs-string">&quot;&#123; class名1:变量1，class名2:变量2 &#125;&quot;</span> /&gt;<br>				数组<br>					&lt;标签 :class=<span class="hljs-string">&quot;[变量1，变量2,&#x27;class名1&#x27;,&#x27;class名2&#x27;]&quot;</span> /&gt;<br>				属性绑定<br>					&lt;标签 :class=<span class="hljs-string">&quot;条件 ？ &#x27;class名1&#x27;:&#x27;class名2&#x27; &quot;</span> /&gt;<br>			style<br>				对象<br>					&lt;标签 :style=<span class="hljs-string">&quot;&#123; css属性名名1:变量1，css属性名2:变量2 &#125;&quot;</span> /&gt;<br>				数组<br>					&lt;标签 :style=<span class="hljs-string">&quot;[变量1，变量2]&quot;</span> /&gt;<br>						变量<span class="hljs-number">1</span>:&#123; css属性名:css属性值 &#125;<br>						变量<span class="hljs-number">2</span>:&#123; css属性名:css属性值 &#125;<br>				属性绑定<br>					&lt;标签 style=<span class="hljs-string">&quot;font-size:20px;border-color:red&quot;</span> /&gt;<br>					&lt;标签 :style=<span class="hljs-string">&quot;`font-size:$&#123;a&#125;;border-color:$&#123;b&#125;`&quot;</span> /&gt;<br>						<span class="hljs-variable">a:</span><span class="hljs-string">&#x27;20px&#x27;</span><br>						<span class="hljs-variable">b:</span><span class="hljs-string">&#x27;red&#x27;</span><br></code></pre></td></tr></table></figure>
